<VirtualHost *:80>
	ServerName  fastenaltest.com
	ServerAlias fastenaltest.com

	RewriteEngine On
	RewriteCond %{HTTPS} !=on
	RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R,L]

	ErrorLog ${APACHE_LOG_DIR}/dev-fastenal-error.log
	CustomLog ${APACHE_LOG_DIR}/dev-fastenal-access.log combined
</VirtualHost>

<VirtualHost *:443>
	ServerName  fastenaltest.com
	ServerAlias fastenaltest.com

	DocumentRoot /var/www/fastenal/



	ErrorDocument 503 /503.html
	ErrorDocument 404 /404.html


	SSLEngine On
	Include commons/security.conf
	SSLCertificateFile sslcerts/fastenal/fastenal.crt
	SSLCertificateKeyFile sslcerts/fastenal/fastenal.key

	#RewriteEngine On

	ProxyPreserveHost On

	ProxyPass /503.html !

	ProxyPass / ajp://localhost:8009/
	ProxyPassReverse / ajp://localhost:8009/

	ErrorLog ${APACHE_LOG_DIR}/dev-fastenal-error.log
	CustomLog ${APACHE_LOG_DIR}/dev-fastenal-access.log combined
</VirtualHost>

